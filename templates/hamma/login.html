{% extends 'hamma/base.html' %}
{% block body_block %}
<style>
  .tf {
    font-family: Ink Free;
    text-align: center;
    font-size: 55px;
    border-radius: 15px;
    border: 2px solid rgba(21, 209, 37, 0.63);
    padding: 10px;
  }
  .ft {
    font-family: Ink Free;
    font-size: 25px;
  }
</style>

  <div class="container">
    <div class="jumbotron">
      <h1 class="tf">Login here :</h1>
<form method="post" action="{% url 'hamma:user_login' %}">
          {% csrf_token %}
          {# A more "HTML" way of creating the login form#}
          <label for="username" class="ft">Username:</label>
          <input type="text" name="username" placeholder="Username">
<label for="password" class="ft">Password:</label>
          <input type="password" name="password" placeholder="Password">
<input type="submit" name="" value="Login">
</form>
</div>
  </div>
{% endblock %}
